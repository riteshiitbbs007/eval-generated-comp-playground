<template>
    <!--
        Primary action button with icon and text
        Following SLDS 2 guidelines with proper semantic HTML
    -->
    <button
        class={buttonClass}
        onclick={handleClick}
        disabled={disabled}
        aria-disabled={disabled}
        aria-label={computedAriaLabel}
        type="button">

        <!-- Icon rendering - conditionally positioned based on iconPosition -->
        <template if:true={iconName}>
            <template if:true={isIconLeft}>
                <lightning-icon
                    icon-name={iconName}
                    size="x-small"
                    alternative-text={iconAlternativeText}
                    class={iconContainerClass}>
                </lightning-icon>
            </template>

            <!-- Label is always displayed -->
            <span class="slds-button__label">{label}</span>

            <!-- Icon on the right side, if specified -->
            <template if:true={isIconRight}>
                <lightning-icon
                    icon-name={iconName}
                    size="x-small"
                    alternative-text={iconAlternativeText}
                    class={iconContainerClass}>
                </lightning-icon>
            </template>
        </template>

        <!-- If no icon is provided, just render the label -->
        <template if:false={iconName}>
            <span class="slds-button__label">{label}</span>
        </template>
    </button>
</template>
